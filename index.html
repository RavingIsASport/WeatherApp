<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/f5b8a481ad.js"
      crossorigin="anonymous"
    ></script>

    <title>Weather App</title>
  </head>
  <body class="bg-cyan-200">
    <div class="grid justify-items-center gap-4">
      <h1 class="text-4xl">Weather App</h1>
      <div class="flex gap-2">
        <input
          type="text"
          placeholder="City"
          class="searchInput bg-white border-solid border-1 border-black rounded-lg p-1 focus:outline-none focus:ring focus:ring-green-300"
        />
        <button
          type="submit"
          class="submitBtn bg-green-400 border-1 border-solid border-black p-2 rounded-lg"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="weather">
        <p class="city text-2xl p-3"></p>
        <p class="temp text-2xl p-3"></p>
      </div>
    </div>
  </body>
  <script src="./assets/script.js"></script>
</html>
