<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/f5b8a481ad.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />

    <title>Weather App</title>
  </head>
  <body>
    <div class="grid md:grid-cols-3 justify-center">
      <div class="justify-self-center md:pl-6 pt-6">
        <h2 class="currentTime text-3xl font-mono"></h2>
      </div>
      <div class="py-6 justify-self-center">
        <h1 class="text-4xl font-mono">Weather App</h1>
      </div>
    </div>
    <div>
      <div class="flex justify-center gap-2">
        <input
          type="text"
          placeholder="City"
          class="searchInput bg-white border-solid border-1 border-black rounded-lg p-1 focus:outline-none focus:ring focus:ring-green-300"
        />
        <button
          type="submit"
          class="submitBtn bg-green-400 border-1 border-solid border-black p-2 rounded-lg"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="flex justify-center content-evenly mt-8">
        <div class="weather font-mono">
          <p class="city text-3xl px-8 pt-4"></p>
          <img class="icon px-8" alt="" />
          <p class="temp text-4xl px-8"></p>
          <p class="condition text-xl px-8 py-5"></p>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/script.js"></script>
</html>
