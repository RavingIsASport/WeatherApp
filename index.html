<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Weather Icons CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"
    />

    <!-- moment.js for date formatting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />

    <title>Weather App</title>
  </head>
  <body class="bg-gradient-to-br from-blue-400 to-indigo-600">
    <div class="text-center mt-4">
      <p id="clock" class="text-2xl font-mono"></p>
    </div>
    <div
      class="min-h-screen flex flex-col items-center justify-center text-white font-sans"
    >
      <h1 class="text-4xl font-bold mb-6">Weatherly üå§Ô∏è</h1>

      <div class="flex mb-4">
        <form
          id="locationForm"
          class="flex items-center bg-white rounded-lg shadow-lg"
        >
          <input
            id="cityInput"
            type="text"
            placeholder="Enter city"
            class="px-4 py-2 rounded-l-lg border border-transparent focus:outline-none text-gray-800"
          />
          <button
            type="submit"
            id="searchButton"
            class="bg-yellow-400 hover:bg-yellow-500 text-gray-800 px-4 py-2 rounded-r-lg font-semibold"
          >
            Search
          </button>
        </form>
      </div>
      <!-- show weather card -->
      <div class="text-center">
        <h2 id="locationTitle" class="text-2xl font-semibold mb-2"></h2>
        <p id="temperature" class="text-6xl font-bold mb-2"></p>
        <p id="description" class="text-lg italic"></p>
        <i id="weatherIcon" class=""></i>
      </div>
    </div>
  </body>
  <script src="./assets/script.js"></script>
</html>
